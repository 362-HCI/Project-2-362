<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to MyIIT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
<main id="content">
    
  <figure class="chicago">
    <img src ="images/chicago.jpg" class="chicago-background"/>
  </figure>
    <h1 class="greeting">Good evening</h1>
  <form id="IITLogin">
    <ol>
      <li id="username">
        <input type="text" id="name-field" name="username" placeholder="Username"/>
      </li>
      <li id="password">
        <input type="password" id="password-field" name="pass" placeholder="Password"/>
      </li>
      <li id="submit"> 
        <input type="image" src="images/checkmark.png" id="submit-button" />
      </li> 
     <label class="submit-label">Login</label>
    </ol>
  </form>
    
    <footer>
    <figure class ="social-media-icons">
        <img src="images/social_media.gif" class="social-media"/>
    </figure>
        <ul class="login-links">
            <li class="alert"><a href="#">IIT Alert</a></li>
            <li class="help"><a href="#">Help</a></li>
            <li class="policy"><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
</main>       
</body>
</html>
