<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to MyIIT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
<main id="content">
    <figure class="chicago">
    <img src ="images/chicago.jpg" class="chicago-background"/>
  </figure>
    <figure class="IIT">
        <img src="images/IIT-Logo.png" class="iit-logo"/>
    </figure>
  <form id="IITLogin">
    <ol>
      <li id="username">
        <input type="text" id="name-field" name="username" placeholder="Username"/>
      </li>
      <li id="password">
        <input type="password" id="password-field" name="pass" placeholder="Password"/>
      </li>
      <li id="submit">
        <input type="submit" value="Login" id="submit-button"/>
      </li>    
    </ol>
  </form>
</main>       
</body>
</html>
